<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/e0d0d5f37f.js" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <aside class="box is-one-third ml-5">
        <div class="mb-5">
            <h2 class="has-text-weight-bold">Current Movie List</h2>
        </div>

        <article class="media box">
            <figure class="media-left">
                <p class="image is-128x128">
                    <img id="posterImage" src="./assets/images/placeholder.jpeg" alt="movie img">
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p id="titleOfMovie">
                        <strong>Movie Title</strong>
                    </p>
                    <p id="movieDescription">
                        Movie Description
                    </p>
                </div>
            </div>
            <div class="media-right">
                <button class="delete"></button>
            </div>
        </article>

    </aside>

    <script src="https://kit.fontawesome.com/a7404b1ef7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
