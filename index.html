<!DOCTYPE html>
<html class="has-background-light"  lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/e0d0d5f37f.js" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="has-background-light">
  <header>
    <nav class="navbar is-link siteHeader" role="navigation" aria-label="main navigation">
      <div>
        <p class="navbar-item has-text-white is-size-1">Reelly</p>
      </div>
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>

        <div class="navbar-menu" id="navMenu">   
            <a id="currentMovieList" class="mr-5 has-text-black">List 1</a>
        </div>
          <div id="navbarBasicExample" class="navbar-end">
            <div class="navbar-start">    
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link has-text-white">
                  Movie List
                </a>
        
                <div class="navbar-dropdown" id="currentMovieList2">
                </div>
              </div>
         </div>
    </nav>
  </header>
  <section class="section columns box m-2 ">
    <div class="column">
      <input class="input is-normal" type="text" id="input-search" placeholder=" Movie Title...">
    </div>
    <div class="column">
      <button class="button" type="submit" id="movie-search">Search</button>
    </div>
    <div class="dropdown is-hoverable column">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
          <span>Genre</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <a id="action" value="action" class="dropdown-item">
            Action
          </a>
          <a id="comedy" value="comedy" class="dropdown-item">
            Comedy
          </a>
          <a id="drama" value="drama" class="dropdown-item">
            Drama
          </a>
          <a id="horror" value="horror" class="dropdown-item">
            Horror
          </a>
          <a id="sci-fi" value="sci-fi" class="dropdown-item">
            Sci-fi
          </a>
        </div>
      </div>
    </div>
    <div class="dropdown  is-hoverable column">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
          <span>Streaming Service</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <a id="amazon" value="amazon" class="dropdown-item">
            Amazon Prime Video
          </a>
          <a id="disney" value="disney" class="dropdown-item">
            Disney +
          </a>
          <a id="hbo" value="hbo" class="dropdown-item">
            HBO Max
          </a>
          <a id="netflix" value="netflix" class="dropdown-item">
            Netflix
          </a>
        </div>
      </div>
    </div>
  </section>


 <div class="columns ">
    <section class="results card m-5">
      <div class="columns">
        <img id="moviePoster" class="column poster m-2" src="assets/images/popcorn.jpg"
          alt="movie poster">
        <div id="description" class="column description">
          <p>Search and save movies that lets you see what streaming services host the movie.</p>
          <div class="icon-text is-flex is-flex-wrap-nowrap">
            <ul id="streamInfo"></ul>
          </div>         
        </div>
        <div id="trailer" class="column trailer">
          <div>
            <a href="#">Watch trailer</a>
            <button id="addMovie">Add to list</button>
          </div>
        </div>
      </div>
    </section>
    </section>
  </div>
  </section>
  </div>
</body>
<footer >
</footer>
<script src="https://kit.fontawesome.com/a7404b1ef7.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
