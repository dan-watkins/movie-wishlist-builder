<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Wishlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!-- title of page is-link= background-color -->
        <nav class="navbar is-link" role="navigation" aria-label="main navigation ">

            <div class="is-size-3" >
                <h3 class="navbar-item has-text-white" >
                    Temp Title 
                </h3>
            </div>

            <!-- Drop Down Menu -->
            <div class="navbar-end is-size-4 has-text-white" >
                <div class="navbar-item has-dropdown is-hoverable is-right">
                    <a class="navbar-link">
                        My Lists 
                    </a>

                    <div class=" navbar-dropdown is-right">
                        <a class="navbar-item"> a list  1</a> <!-- Example only --> 
                        <a class="navbar-item"> a list 2 </a>  <!-- Example only -->
                        <hr class="navbar-divider">
                        <button class="navbar-item button is-normal is-responsive">
                            Create New List <!-- need to add event listner -->
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="section columns">
        <div class="column">
            <input class="input is-normal" type="text" id="input-search" placeholder=" Movie Title...">
            <button class="button" type="submit" id="movie-search">Search</button>
        </div>
    </section>


    <aside class="box">
        <div class="mb-5">
            <h2>Current List</h2>
        </div>
      <!-- more of these can be created when item is saved -->
    <article class="media box">
        <figure class="media-left">
            <p class="image is-64x64">
                <img src="./assets/images/placeholder.jpeg" alt="movie img">
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p id="movieTitle">
                    <strong>Movie Title</strong>
                </p>    
                <p id="movieDescription">
                    Movie Description
                </p>
            </div>
        </div>
        <div class="media-right">
            <button class="delete"></button>
        </div>
    </article>

    </aside>

    <section>
        <!-- search criteria -->
        <div>

        </div>


        <!-- search results -->
        <div>

        </div>
    </section>
</body>
    <footer>
        <!-- not sure if footer needed? -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
