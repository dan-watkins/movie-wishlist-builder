<!DOCTYPE html>
<html class="has-background-light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/e0d0d5f37f.js" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="has-background-light">
  <header>
    <nav class="navbar is-link siteHeader" role="navigation" aria-label="main navigation">
      <div>
        <p class="navbar-item has-text-white is-size-1">Reelly</p>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div id="currentMovieList" class="mr-5 has-text-black"></div>
      </div>
      <div id="navbarBasicExample" class="navbar-end">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link has-text-white">
              Movie List
            </a>
            <div class="navbar-dropdown" id="currentMovieList2">
            </div>
          </div>
        </div>
    </nav>
  </header>
  <section class="section columns box m-2 ">
    <div class="column">
      <input class="input is-normal" type="text" id="input-search" placeholder=" Movie Title...">
    </div>
    <div class="column">
      <button class="button" type="submit" id="movie-search">Search</button>
    </div>
  </section>


  <div class="columns is-centered">
    <section class="results card m-5">
      <div class="columns">
        <img id="moviePoster" class="column poster m-2" src="/assets/images/popcorn.jpg" alt="movie poster">
        <div class="column description">
          <div id="description">
            <p>Search and save movies that lets you see what streaming services host the movie.</p>
          </div>
          <div class="icon-text is-flex is-flex-wrap-nowrap">
            <ul id="streamInfo">

            </ul>

            <div id="trailer" class="modal trailer">
              <div class="modal-background"></div>

              <div class="modal-content">
                <div class="box image is-16by9">
                  <iframe id="modal-trailer" class="has-ratio" width="640" height="360"
                    src="https://www.youtube.com/embed/Lxz66ri5sOI" frameborder="0" allowfullscreen></iframe>
                </div>
              </div>

              <button class="modal-close is-large" aria-label="close"></button>
            </div>
            <ul id="streamInfo">

            </ul>
            <div class="column ml-6">
              <button class="js-modal-trigger" data-target="trailer">
                Watch Trailer
              </button>
              <button id="addMovie">Add to list</button>
            </div>
          </div>

        </div>
    </section>
    
  </div>
  
  
</body>
<footer>
</footer>
<script src="https://kit.fontawesome.com/a7404b1ef7.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
